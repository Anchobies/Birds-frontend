<!DOCTYPE html>
<html>
    <head>
        <script defer src=index.js></script>
        <link defer rel=stylesheet href=index.css>
    </head>
    <body>
        <div id="header">
            <h1>HTTP Birds</h1>
            <h2>Based on HTTP Cats</h2>
        </div>
        <div id="search-bar">
            <form id="search-error">
                <h3>Search Error</h3>
                <input id='search' type='text' name='search' placeholder='Error code'>
                <input type='submit' name='submit-search'/>
            </form>
        </div>
        <div id="create-bar">
            <form id="create-error">
                <h3>Create New Error</h3>
                <input id='new-error-code' type='text' name='new-error-code' placeholder='New error code'>
                <input id='new-error-image' type='text' name='new-error-image' placeholder='Image URL'>
                <input id='new-short-description' type='text' name='new-short-description' placeholder='Short description'>
                <input id='new-long-description' type='text' name='new-long-description' placeholder='Long description'>
                <input type='submit' name='submit-create'/>
            </form>
        </div>
        <div id="errors">

        </div>
    </body>
</html>
